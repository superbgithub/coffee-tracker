name: CI/CD Blue-Green Docker Compose

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        run: docker build -t coffee-tracker-app:ci-test .

      - name: Build frontend image
        run: docker build -t coffee-tracker-frontend:ci-test ./frontend

      - name: Run backend tests
        run: |
          docker run --rm coffee-tracker-app:ci-test ./mvnw test || true

      # Add frontend tests if available
      # - name: Run frontend tests
      #   run: |
      #     docker run --rm coffee-tracker-frontend:ci-test npm test

      - name: Trivy scan backend image
        uses: aquasecurity/trivy-action@latest
        with:
          image-ref: 'coffee-tracker-app:ci-test'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true

      - name: Trivy scan frontend image
        uses: aquasecurity/trivy-action@latest
        with:
          image-ref: 'coffee-tracker-frontend:ci-test'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true

  blue-green-deploy:
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
