version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    # container_name removed for blue/green support
    environment:
      POSTGRES_DB: coffee_tracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    # ports are defined in override files for blue/green
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    # container_name removed for blue/green support
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=coffee_tracker
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - PORT=8080
    # ports are defined in override files for blue/green
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    # container_name removed for blue/green support
    # ports are defined in override files for blue/green
    environment:
      - NODE_ENV=development
    depends_on:
      - app

volumes:
  postgres_data:
